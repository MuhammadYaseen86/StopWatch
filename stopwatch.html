<!DOCTYPE html>
<html>
<head>
	<title>Stop Watch</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>
<body>
	<div id="wrapper">
		<div id="stopwatch">
			<p id="minutes">0</p>
			<span id="third-divider" class="divider">:</span>
			<p id="seconds">0</p>
			<span id="second-divider" class="divider">:</span>
			<p id="milisecond">0</p>
		</div>
		<div id="button-wrap">
			<button type="button" class="btn btn-secondary" id="start" onclick="start()">Start</button>
			<button id="reset" class="no-text" onclick="reset()"><i class="fa fa-repeat fa-fw fa-flip-horizontal" aria-hidden="true"></i></button>
			<button id="stop" class="no-text" onclick="stopWatchStoper()"><i class="fa fa-stop fa-fw fa-flip-horizontal" aria-hidden="true"></i></button>
		</div>
	</div>
	<script type="text/javascript" src="assets/js/custom.js"></script>
</body>
</html>
